<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('现金日记账列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <input type="hidden" name="type" value="1"/>
                    <ul>
                        <li>
                            <p>凭证号：</p>
                            <input type="text" name="certificateNumber"/>
                        </li>
                        <li>
                            <p>付款类别：</p>
                            <select name="paymentType" th:with="type=${@dict.getType('payment_type1')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fmis:bill:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="fmis:bill:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="fmis:bill:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('fmis:bill:edit')}]];
    var removeFlag = [[${@permission.hasPermi('fmis:bill:remove')}]];
    var collectionTypeDatas = [[${@dict.getType('collection_type1')}]];
    var paymentTypeDatas = [[${@dict.getType('payment_type1')}]];
    var prefix = ctx + "finance/bill";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "现金日记账",
            columns: [{
                checkbox: true
            },
                {
                    field: 'billId',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'xh',
                    title: '序号'
                },
                {
                    field: 'd',
                    title: '日期'
                },
                {
                    field: 'certificateNumber',
                    title: '凭证号'
                },
                {
                    field: 'collectionMoney',
                    title: '收款'
                },
                {
                    field: 'string1',
                    title: '收款单位'
                },
                {
                    field: 'collectionType',
                    title: '收款类别',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(collectionTypeDatas, value);
                    }
                },
                {
                    field: 'payment',
                    title: '付款'
                },
                {
                    field: 'string2',
                    title: '付款单位'
                },
                {
                    field: 'paymentType',
                    title: '付款类别',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(paymentTypeDatas, value);
                    }
                },
                {
                    field: 'preMonthMoney',
                    title: '上月结转'
                },
                {
                    field: 'balance',
                    title: '余额'
                },
                {
                    field: 'dept.deptName',
                    title: '部门'
                },
                {
                    field: 'createByName',
                    title: '经办人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'left',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.billId + '\')"><i class="fa fa-edit"></i> 编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.billId + '\')"><i class="fa fa-remove"></i> 删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
