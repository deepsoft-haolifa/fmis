<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合同收款(合同分解)')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-billContract-edit" th:object="${bizBillContract}">
            <input name="bcId" th:field="*{bcId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款id：</label>
                <div class="col-sm-8">
                    <input name="billId" th:field="*{billId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同id：</label>
                <div class="col-sm-8">
                    <input name="dataId" th:field="*{dataId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款金额：</label>
                <div class="col-sm-8">
                    <input name="amount" th:field="*{amount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">记账员：</label>
                <div class="col-sm-8">
                    <input name="bookKeeper" th:field="*{bookKeeper}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "finance/billContract";
        $("#form-billContract-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-billContract-edit').serialize());
            }
        }
    </script>
</body>
</html>
