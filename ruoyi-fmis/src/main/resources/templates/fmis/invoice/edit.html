<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改采购管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-data-edit" th:object="${bizProcessData}">
            <input name="dataId" th:field="*{dataId}" type="hidden">
            <input type="hidden" name="bizId" value="invoice"/>

            <div class="form-group">
                <label class="col-sm-3 control-label">开票日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="datetime1" class="form-control" placeholder="yyyy-MM-dd" th:value="${#dates.format(bizProcessData.datetime1, 'yyyy-MM-dd')}" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">开票单位：</label>
                <div class="col-sm-8">
                    <input name="string1" class="form-control" th:field="*{string1}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">购方单位名称：</label>
                <div class="col-sm-8">
                    <input name="string2" class="form-control" th:field="*{string2}" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">发票金额（元）：</label>
                <div class="col-sm-8">
                    <input name="price1" class="form-control" th:field="*{price1}" type="text">
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-3 control-label">税额（元）：</label>
                <div class="col-sm-8">
                    <input name="price2" class="form-control" th:field="*{price2}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">价税合计（元）：</label>
                <div class="col-sm-8">
                    <input name="price3" class="form-control" th:field="*{price3}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发票号码：</label>
                <div class="col-sm-8">
                    <input name="string3" class="form-control" th:field="*{string3}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发票类型：</label>
                <div class="col-sm-8">
                    <input name="string4" class="form-control" th:field="*{string4}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">开票员：</label>
                <div class="col-sm-8">
                    <input name="string5" class="form-control" th:field="*{string5}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">责任单位：</label>
                <div class="col-sm-8">
                    <input name="string6" class="form-control" th:field="*{string6}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">责任部门：</label>
                <div class="col-sm-8">
                    <input name="string7" class="form-control" th:field="*{string7}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户代号：</label>
                <div class="col-sm-8">
                    <input name="string8" class="form-control" th:field="*{string8}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">经销商代码：</label>
                <div class="col-sm-8">
                    <input name="string10" class="form-control" th:field="*{string10}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">责任人：</label>
                <div class="col-sm-8">
                    <input name="string11" class="form-control" th:field="*{string11}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">记账员：</label>
                <div class="col-sm-8">
                    <input name="string12" class="form-control" th:field="*{string12}" type="text">
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-3 control-label">客户：</label>
                <div class="col-sm-8">
                    <input name="string13" class="form-control" type="hidden" th:field="*{string4}" >
                    <input name="customerName" id="customerName" class="form-control" th:field="*{customerName}" type="text" readonly onclick="selectCustomer()" required>
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-3 control-label">选择合同：</label>
                <div class="col-sm-6">
                    <input name="contractIds" id="contractIds" th:value="${contractIds}" class="form-control" type="hidden" >
                    <input name="contractNames" id="contractNames" th:value="${contractNames}" class="form-control" type="text" readonly onclick="selectContract(0)" required>
                </div>

                <div class="col-sm-3">
                    <a class="btn btn-success btn-sm" onclick="selectContract(1)" >
                        <i class="fa fa"></i> 追加
                        <input type="hidden" id="productOperationType" name="productOperationType" value="0">
                    </a>
                </div>
            </div>


            <div class="hr-line-dashed"></div>
            <div class="form-horizontal" id="productDiv">


                <div class="ibox float-e-margins" th:each="qp:${bizProcessData.bizProcessChildList}" th:id="'productDiv_' + ${qp.string1}" >
                    <h5 th:text="${qp.bizProcessData.string1}" ></h5>

                    <div class='form-group' >
                        <label class='control-label col-sm-3'>合同编号：</label>
                        <div class='col-sm-2'>
                            <input th:id="'qpId_' + ${qp.dataId}" class='form-control' type='hidden' th:value="${qp.dataId}">
                            <input th:id="'productId_' + ${qp.string1}" class='form-control' type='hidden' th:value="${qp.string1}">
                            <input name='productName' id="productName" th:value="${qp.bizProcessData.string1}" value="productShowText" class='form-control' type='text' readonly >
                        </div>

                        <label class='control-label col-sm-2'>备注：</label>

                        <div class='col-sm-3'>
                            <input th:id="'productRemark_' + ${qp.string1}" th:value="${qp.remark}"  class='form-control' type='text'>
                        </div>

                        <div class='col-sm-1' >
                            <a class="btn btn-danger btn-xs" th:onclick="removeProject([[${qp.string1}]]);" >
                                <i class="fa fa-remove"></i> 删除
                            </a>
                        </div>
                    </div>



                    <div class='form-group' th:id="'productRef3Div_' + ${qp.string1}">

                    </div>


                </div>


            </div>
            <div class="hr-line-dashed"></div>


        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "fmis/invoice";
        $("#form-data-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var dataObj = $('#form-data-edit').serializeArray();
                //计算是否正常
                //特殊费用
                var specialExpenses = $("#specialExpenses").val();
                if (specialExpenses != null && specialExpenses.length > 0) {
                    dataObj.push({"normalFlag": "1"});
                } else {
                    dataObj.push({"normalFlag": "0"});
                }

                var productIds = $("#contractIds").val();
                var productArray = new Array();
                var productIdsStrs = productIds.split(",");
                for (var i = 0; i < productIdsStrs.length; i++) {
                    var productObj = new Object();
                    var productId = productIdsStrs[i];
                    productObj["string1"] = productId;
                    productObj["price1"] = $("#productNum_" + productId).val();
                    productObj["price2"] = $("#productPrice_" + productId).val();
                    productObj["remark"] = $("#productRemark_" + productId).val();
                    productArray.push(productObj);
                }
                dataObj.push({"name": "productParmters", "value": JSON.stringify(productArray)});
                $.operate.save(prefix + "/edit", dataObj);
            }
        }
        function selectCustomer() {
            var widthNum = this.innerWidth - 50;
            var heigthNum = this.innerHeight - 50;
            var url = prefix + "/selectCustomer";
            $.modal.open("关联客户", url,widthNum, heigthNum);
        }
        $("input[name='datetime1']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='datetime2']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='datetime3']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });


    </script>
</body>
</html>
