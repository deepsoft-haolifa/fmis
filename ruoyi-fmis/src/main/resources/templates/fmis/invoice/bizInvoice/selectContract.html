<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('采购合同管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <input type="hidden" name="bizId" id="bizId" value="procurement"/>
                        <li>
                            <p>结算单位：</p>
                            <input type="text" name="string1" value=""/>
                        </li>
                        <li>
                            <p>供应商：</p>
                            <input type="text" name="supplierName" th:value="${supplierName}" readonly/>
                        </li>
                        <li>
                            <p>采购状态：</p>
                            <select name="status" th:with="type=${@dict.getType('procurement_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>合同号：</p>
                            <input type="text" name="string12" value=""/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('fmis:procurement:edit')}]];
    var removeFlag = [[${@permission.hasPermi('fmis:procurement:remove')}]];
    var prefix = ctx + "fmis/procurement";
    var supplierTypeData = [[${@dict.getType('supplier_type')}]];
    var contractPaytypeData = [[${@dict.getType('contract_paytype')}]];
    var procurementStatusData = [[${@dict.getType('procurement_status')}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            uniqueId: "dataId",
            modalName: "采购管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'dataId',
                    title: 'ID',
                    visible: false
                },

                {
                    field: 'string1',
                    title: '结算单位'
                },
                {
                    field: 'string12',
                    title: '采购合同号'
                },
                {
                    field: 'string10',
                    title: '销售合同号'
                },
                {
                    field: 'string2',
                    title: '归属单位'
                },
                {
                    field: 'string3',
                    title: '生产单号'
                },

                {
                    field: 'string5',
                    title: '类别'
                },
                {
                    field: 'supplierName',
                    title: '供应商'
                }/*,
                {
                    field : 'string7',
                    title : '订货产品'
                },
                {
                    field : 'string8',
                    title : '回传'
                }*/,
                {
                    field: 'datetime2',
                    title: '销售合同交付日期'
                },
                {
                    field: 'datetime3',
                    title: '供应商发货日期'
                },
                {
                    field: 'string9',
                    title: '运输方式'
                },
                {
                    field: 'string20',
                    title: '付款方式',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(contractPaytypeData, value);
                    }
                },
                {
                    field: 'price1',
                    title: '合计'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'status',
                    title: '采购状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(procurementStatusData, value);
                    }
                },
                {
                    field: 'flowStatusRemark',
                    title: '状态',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="viewExamineDetail(\'' + row.dataId + '\')"><i class="fa fa-remove"></i> 详情 </a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    /* 添加用户-选择用户-提交 */
    function submitHandler() {
        var rows = $.table.selectFirstColumns();
        if (rows.length == 0) {
            $.modal.alertWarning("请选择一条记录");
            return;
        }
        var rowData = {
            actuatorId : selActuatorId,
            actuatorName:selName,
            actuatorPrice:selRow.price,
            actuatorNum:"0",
            actuatorCoefficient:"0",
            actuatorCostPrice:costPrice,
        };
        parent.$('#form-data-add input[id=actuatorJsonParamter]').val(JSON.stringify(rowData));
        parent.$('#form-data-edit input[id=actuatorJsonParamter]').val(JSON.stringify(rowData));
        $.modal.close();
    }
</script>
</body>
</html>
