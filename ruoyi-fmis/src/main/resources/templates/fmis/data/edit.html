<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合同管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-data-edit" th:object="${bizProcessData}">
            <input name="dataId" th:field="*{dataId}" type="hidden">
            <input type="hidden" name="bizId" value="contract"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同编号：</label>
                <div class="col-sm-8">
                    <input name="string1" class="form-control" th:field="*{string1}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户：</label>
                <div class="col-sm-8">
                    <input name="string2" class="form-control" th:field="*{string2}" type="hidden">
                    <input name="customerName" id="customerName" th:field="*{bizCustomer.name}" class="form-control" type="text" readonly onclick="selectCustomer()" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">选择产品：</label>
                <div class="col-sm-6">
                    <input name="productIds" id="productIds" class="form-control" th:value="${productIds}" type="hidden" >
                    <input name="productNames" id="productNames" class="form-control" th:value="${productNames}" type="text" readonly onclick="selectProduct(0)" required>
                </div>

                <div class="col-sm-3">
                    <a class="btn btn-success btn-sm" onclick="selectProduct(1)" >
                        <i class="fa fa"></i> 追加
                        <input type="hidden" id="productOperationType" name="productOperationType" value="0">
                    </a>
                </div>
            </div>


            <div class="hr-line-dashed"></div>
            <div class="form-horizontal" id="productDiv">




                <div class="ibox float-e-margins" th:each="qp:${bizProcessData.bizProcessChildList}" th:id="'productDiv_' + ${qp.string1}" >
                    <h5 th:text="${qp.bizProduct.name}" ></h5>

                    <div class='form-group' >
                        <label class='control-label col-sm-3'>产品类型：</label>
                        <div class='col-sm-2'>
                            <input th:id="'qpId_' + ${qp.dataId}" class='form-control' type='hidden' th:value="${qp.dataId}">
                            <input th:id="'productId_' + ${qp.string1}" class='form-control' type='hidden' th:value="${qp.string1}">
                            <input name='productName' id="productName" th:value="${qp.bizProduct.name}" value="productShowText" class='form-control' type='text' readonly >
                        </div>

                        <div class='col-sm-2'>
                            <input class='form-control' type='text' th:id="'productModel_' + ${qp.string1}" name='productModel' th:value="${qp.bizProduct.model}" readonly placeholder='产品型号' />
                        </div>

                        <div class='col-sm-2'>
                            <input class='form-control' type='text' th:id="'productNum_' + ${qp.string1}" th:value="${qp.price1}" th:onblur="sumPrice([[${qp.string1}]]);"  onkeyup="AmountKeyUp(this)" placeholder='数量' />
                        </div>

                        <div class='col-sm-1'>
                            <input class='form-control' type='text' th:id="'productPrice_' + ${qp.string1}"  name="productPrice" th:value="${qp.bizProduct.price}" placeholder='单价' readonly/>
                        </div>

                        <div class='col-sm-1'>
                            <input th:id="'totalSum_' + ${qp.string1}" name='totalSum' class='form-control'  type='text' readonly  >
                        </div>
                    </div>




                    <div class='form-group' th:id="'productRef3Div_' + ${qp.string1}">
                        <label class='control-label col-sm-3'>产品备注：</label>

                        <div class='col-sm-5'>
                            <input th:id="'productRemark_' + ${qp.string1}" th:value="${qp.remark}"  class='form-control' type='text'>
                        </div>

                        <div class='col-sm-3' >
                            <a class="btn btn-danger btn-xs" th:onclick="removeProject([[${qp.string1}]]);" >
                                <i class="fa fa-remove"></i> 删除
                            </a>
                        </div>
                    </div>


                </div>




            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label">签订日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="datetime1" class="form-control" th:field="*{datetime1}" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">供方：</label>
                <div class="col-sm-8">
                    <input name="string3" class="form-control" type="text" th:field="*{string3}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">签订地点：</label>
                <div class="col-sm-8">
                    <input name="string4" class="form-control" type="text" th:field="*{string4}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">含发票：</label>
                <div class="col-sm-8">
                    <input name="string5" class="form-control" type="text" th:field="*{string5}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发货时间：</label>
                <div class="col-sm-8">
                    <input name="string6" class="form-control" type="text" th:field="*{string6}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">运输方式：</label>
                <div class="col-sm-8">
                    <input name="string7" class="form-control" type="text" th:field="*{string7}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">付款方式：</label>
                <div class="col-sm-8">
                    <input name="string8" class="form-control" type="text" th:field="*{string8}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">交货地点：</label>
                <div class="col-sm-8">
                    <input name="string9" class="form-control" type="text" th:field="*{string9}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">运费承担：</label>
                <div class="col-sm-8">
                    <input name="string10" class="form-control" type="text" th:field="*{string10}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收货人：</label>
                <div class="col-sm-8">
                    <input name="string11" class="form-control" type="text" th:field="*{string11}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收货电话：</label>
                <div class="col-sm-8">
                    <input name="string12" class="form-control" type="text" th:field="*{string12}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">总价：</label>
                <div class="col-sm-8">
                    <input name="price1" id="price1" class="form-control" type="text" th:field="*{price1}" readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "fmis/data";
        $("#form-data-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var dataObj = $('#form-data-edit').serializeArray();
                //计算是否正常
                //特殊费用
                var specialExpenses = $("#specialExpenses").val();
                if (specialExpenses != null && specialExpenses.length > 0) {
                    dataObj.push({"normalFlag": "1"});
                } else {
                    dataObj.push({"normalFlag": "0"});
                }

                var productIds = $("#productIds").val();
                var productArray = new Array();
                var productIdsStrs = productIds.split(",");
                for (var i = 0; i < productIdsStrs.length; i++) {
                    var productObj = new Object();
                    var productId = productIdsStrs[i];
                    productObj["string1"] = productId;
                    productObj["price1"] = $("#productNum_" + productId).val();
                    productObj["remark"] = $("#productRemark_" + productId).val();
                    productArray.push(productObj);
                }
                dataObj.push({"name": "productParmters", "value": JSON.stringify(productArray)});
                $.operate.save(prefix + "/edit", dataObj);
            }
        }

        $("input[name='datetime1']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });


        function selectProduct(type) {
            var url = prefix + "/selectProduct";
            $("#productOperationType").val(type);
            var widthNum = this.innerWidth - 50;
            var heigthNum = this.innerHeight - 50;

            $.modal.open("关联产品", url,widthNum, heigthNum);
        }

        function selectCustomer() {
            var widthNum = this.innerWidth - 50;
            var heigthNum = this.innerHeight - 50;
            var url = prefix + "/selectCustomer";
            $.modal.open("关联客户", url,widthNum, heigthNum);
        }

        $("input[name='datetime1']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        function removeProject (productId) {

            $.modal.confirm("确定要删除该产品吗？", function() {
                $("#productDiv_" + productId).remove();
                var productIds = $("#productIds").val();
                var productNames = $("#productNames").val();
                var productIdsS = productIds.split(",");
                var productNamesS = productNames.split(",");
                for (var i = 0; i < productIdsS.length; i++) {
                    if (productId == productIdsS[i]) {
                        var productName = productNamesS[i];
                        productNamesS.splice(i,1);
                        productIdsS.splice(i,1);
                    } else {
                        sumPrice(productId);
                    }
                }
                $("#productIds").val(productIdsS.toString());
                $("#productNames").val(productNamesS.toString());
            });
        }
        function isEmpty(v) {
            return $.common.isEmpty(v);
        }
        /**
         * 计算总额
         */
        function sumPrice (productId) {
            getProductSum(productId);
            totalSumPrice();
        }

        function getProductSum (productId) {
            //产品数量 产品系数 价格
            var productNum = $("#productNum_" + productId).val();
            productNum = isEmpty(productNum) == true ? 0 : parseFloat(productNum);


            console.log("productNum=" + productNum + " productId=" + productId);
            var productPrice = $("#productPrice_" + productId).val();
            productPrice = isEmpty(productPrice) == true ? 0 : parseFloat(productPrice);

            //合计总额 totalSum
            var productSum = parseFloat(productNum * productPrice).toFixed(4);
            var totalSum = parseFloat(parseFloat(productSum)).toFixed(4);
            $("#totalSum_" + productId).val(totalSum);
            return totalSum + "#" + productNum;
        }

        function FloatAdd(arg1,arg2){
            var r1,r2,m;
            try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}
            try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}
            m=Math.pow(10,Math.max(r1,r2));
            return (arg1*m+arg2*m)/m;
        }

        function totalSumPrice () {
            //产品合计金额
            var productIds = $("#productIds").val();
            var productIdsS = productIds.split(",");
            var productTotalPrice = 0;
            var totalPrice = 0;
            var productTotalNumS = 0;
            for (var i = 0; i < productIdsS.length; i++) {
                var productId = productIdsS[i];
                if (isEmpty(productId)) {
                    continue;
                }
                var totalSumStr = getProductSum(productId,productTotalNum);
                var totalSum = totalSumStr.split("#")[0];
                var productTotalNum = totalSumStr.split("#")[1];
                productTotalPrice = FloatAdd(productTotalPrice,totalSum).toFixed(4);
                productTotalNumS = FloatAdd(productTotalNumS,productTotalNum).toFixed(0);
            }
            var specialExpenses = $("#specialExpenses").val();
            if (isEmpty(specialExpenses)) {
                specialExpenses = 0;
            }
            totalPrice = parseFloat(productTotalPrice) + parseFloat(specialExpenses);
            $("#productTotalPrice").val(parseFloat(productTotalPrice).toFixed(4));
            $("#price1").val(parseFloat(totalPrice).toFixed(4));
            $("#productTotalNum").val(productTotalNumS);
        }
        $(document).ready(function () {
            var productIds = $("#productIds").val();
            var productIdsS = productIds.split(",");
            for (var i = 0; i < productIdsS.length; i++) {
                var productId = productIdsS[i];
                sumPrice(productId);
            }

        });

    </script>
</body>
</html>
