<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content" style="margin-bottom: 5px;font-size: 12px;">
    <form class="form-horizontal m" id="form-data-add">

<!--            </div>-->
        </div>

        <div class="form-group" style="margin-bottom: 7px">

            <label class="col-sm-1 control-label" style="display: none">毛利：</label>
            <div class="col-sm-2" style="display: none">

            </div>

            </div>

            <div class="col-sm-8">
                <input name="string25" id="string25" class="form-control" type="text" >

        <div class="form-group" style="margin-bottom: 7px">

            </div>

            <div class="col-sm-2">
                <input name="price1" id="price1" class="form-control" type="text" >
            </div>
            <label class="col-sm-1 control-label">整单系数：</label>
            <div class="col-sm-2">
                <input name="orderCoefficient" id="orderCoefficient" class="form-control" type="text"  readonly>
            </div>
        </div>

        <!--
                <div class="form-group">
                    <label class="col-sm-1 control-label">报价产品：</label>
                    <div class="col-sm-6">
                        <input name="quotationIds" id="quotationIds" class="form-control" type="hidden" >
                        <input name="quotationNames" id="quotationNames" class="form-control" type="text" readonly onclick="selectQuotation(0)" required>
                    </div>

                    <div class="col-sm-3">

                </div>


                <div class="hr-line-dashed"></div>
                <div class="form-horizontal" id="productDiv1">

                <div class="hr-line-dashed"></div>

        -->
        <input type="hidden" id="productOperationType" name="productOperationType" value="0">
        <!-- 选择产品传参 -->
        <input type="hidden" name="productsJsonParamter" id="productsJsonParamter" value=""/>
        <!-- 选择法兰传参 -->

        <input type="hidden" id="selectColor" name="selectColor" value=""/>
    </form>

    <div class="form-horizontal m form-group">
        <label class="col-sm-1 control-label">系数设置：</label>
        <div class='col-sm-1'>
            <input class='form-control' type='text' id="productCoefficientAll" onblur="setCoefficientAll(1)"  placeholder='产品系数' onkeyup="AmountKeyUp(this)" required/>
        </div>
        <div class='col-sm-1'>
            <input class='form-control' type='text' id="actuatorCoefficientAll" onblur="setCoefficientAll(2)"  placeholder='执行器系数' onkeyup="AmountKeyUp(this)" required/>
        </div>
        <div class='col-sm-1'>
            <input class='form-control' type='text' id="productRef1CoefficientAll" onblur="setCoefficientAll(3)"  placeholder='法兰系数' onkeyup="AmountKeyUp(this)" required/>
        </div>
        <div class='col-sm-1'>
            <input class='form-control' type='text' id="productRef2CoefficientAll" onblur="setCoefficientAll(4)" placeholder='螺栓系数' onkeyup="AmountKeyUp(this)" required/>
        </div>
        <div class='col-sm-5 form-inline'>
            <a class="btn btn-success btn-sm" onclick="insertRowQ()">
                <i class="fa fa-plus"></i> 报价单新增

            <a class="btn btn-success btn-sm" onclick="insertRowP()">
                <i class="fa fa-plus"></i> 产品新增
            </a>
            <a class="btn btn-success btn-sm" onclick="uploadFileContract()">
                <i class="fa fa-plus"></i> 智能增加
            </a>
            <a class="btn btn-success btn-sm" target="_blank" th:href="@{/bj_template_contract.xlsx}">

    </div>

    <div class="form-horizontal" id="productDiv">
        <div class="row">
            <div class="col-sm-12 select-table table-striped">

                       data-reorderable-rows="true"></table>

<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: bootstrap-editable-css" />
<th:block th:include="include :: bootstrap-table-reorder-js" />
<th:block th:include="include :: bootstrap-table-editable-js" />
<script type="text/javascript">
    var prefix = ctx + "fmis/data"
    $("#form-data-add").validate({
        focusCleanup: true
    });

    function uploadFileContract () {
        var url = prefix + "/uploadContract";
        var widthNum = this.innerWidth - 80;
        var heigthNum = this.innerHeight - 80;
        $.modal.open("关联产品", url,widthNum, heigthNum,function (index, layero) {
            var iframeWin = layero.find('iframe')[0];
            iframeWin.contentWindow.submitHandler(index, layero);
            appendTable();
            calculateTotalPrice();
        });
    }

    $("#string18").change(function (){
        var payType = $("#string18").val();
        $("#divString8").css({'display': 'none'});
        $("#divString15").css({'display': 'none'});
        $("#divString16").css({'display': 'none'});
        if (payType == 1 || payType == "1") {
            $("#divString8").css({'display': 'block'});
        } else if (payType == 2 || payType == "2") {
            $("#divString15").css({'display': 'block'});
        } else if (payType == 3 || payType == "3") {
            $("#divString16").css({'display': 'block'});
        }
    });
    function setCoefficientAll (type) {
        //type 1=产品 2=执行器 3=法兰 4=螺栓
        var productArray = new Array();
        var productCoefficientAll = $("#productCoefficientAll").val();
        var actuatorCoefficientAll = $("#actuatorCoefficientAll").val();
        var productRef1CoefficientAll = $("#productRef1CoefficientAll").val();
        var productRef2CoefficientAll = $("#productRef2CoefficientAll").val();

        var data = $.btTable.bootstrapTable('getData');
        var productArray = new Array();
        if (data == null || data.length == 0) {
            return;
        }
        for (var i = 0; i < data.length; i++) {
            var rowData = data[i];
            var productObj = new Object();
            var productId =  rowData["productId"];
            if (type == 1 && !isEmpty(productCoefficientAll)) {
                var updateObj = {
                    index : rowData.rowId,
                    field : "productCoefficient",
                    value : productCoefficientAll
                };
                $.btTable.bootstrapTable("updateCell",updateObj);
            } else if (type == 2 && !isEmpty(actuatorCoefficientAll)) {
                var updateObj = {
                    index : rowData.rowId,
                    field : "actuatorCoefficient",
                    value : actuatorCoefficientAll
                };
                $.btTable.bootstrapTable("updateCell",updateObj);
            } else if (type == 3 && !isEmpty(productRef1CoefficientAll)) {
                var updateObj = {
                    index : rowData.rowId,
                    field : "productRef1Coefficient",
                    value : productRef1CoefficientAll
                };
                $.btTable.bootstrapTable("updateCell",updateObj);
            } else if (type == 4 && !isEmpty(productRef2CoefficientAll)) {
                var updateObj = {
                    index : rowData.rowId,
                    field : "productRef2Coefficient",
                    value : productRef2CoefficientAll
                };
                $.btTable.bootstrapTable("updateCell",updateObj);
            }
        }
        calculateTotalPrice();

    }
    function selectDeptTree() {
        var treeId = $("#string22").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#string22").val();
        var url = ctx + "system/dept/selectDeptTree/" + deptId;
        var options = {
            title: '选择部门',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }
    function doSubmit(index, layero){
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#string22").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-budget-add').serialize());
        }
    }

    function submitHandler() {
        var payType = $("#string18").val();
        var price5 = $("#price5").val();
        var price6 = $("#price6").val();
        var price7 = $("#price7").val();
        var price8 = $("#price8").val();
        var price9 = $("#price9").val();
        var price10 = $("#price10").val();
        var price11 = $("#price11").val();
        if (payType == 3) {
            var cp =0;
            if(!isNaN(parseInt(price5))) {
                cp = cp + parseInt(price5)
            }
            if(!isNaN(parseInt(price6))) {
                cp = cp + parseInt(price6)
            }
            if(!isNaN(parseInt(price8))) {
                cp = cp + parseInt(price8)
            }
            if(!isNaN(parseInt(price10))) {
                cp = cp + parseInt(price10)
            }
            if(!isNaN(parseInt(price11))) {
                cp = cp + parseInt(price11)
            }

            console.log(cp);
            console.log(cp != 100);
            if (cp != 100) {
                $.modal.alertWarning("协议付款需要100%");
                return;
            }
        }
        var vali = $.validate.form();
        console.log("vali=" + vali);
        if (vali) {
            var dataObj = $('#form-data-add').serializeArray();
            //计算是否正常
            //特殊费用
            //var productIds = $("#quotationIds").val();
            var productArray = new Array();
            //var productIdsStrs = productIds.split(",");

            var data = $.btTable.bootstrapTable('getData');

            if (data.length == 0) {
                $.modal.alertWarning("产品数据不能为空");
                return;
            }

            for (var i = 0; i < data.length; i++) {
                var rowData = data[i];
                var productObj = new Object();
                //var productId = productIdsStrs[i];
                productObj["string1"] = rowData["quotationId"];
                productObj["string2"] = rowData["productId"];

                productObj["string3"] = rowData["productNum"];
                productObj["price1"] = rowData["productPrice"];
                productObj["string4"] = rowData["productCoefficient"];
                if (rowData["productId"] != 0 && rowData["productNum"] == 0) {
                    $.modal.alertWarning("产品数量不能为0");
                    return;
                }


                //法兰
                productObj["string5"] = rowData["productRef1Id"];
                productObj["string6"] = rowData["productRef1Num"];
               /* if (rowData["productRef1Id"] != 0 && rowData["productRef1Num"] == 0) {
                    $.modal.alertWarning("法兰数量不能为0");
                    return;
                }*/
                productObj["price2"] = rowData["ref1Price"];
                productObj["string7"] = rowData["productRef1Coefficient"];
                //螺栓
                productObj["string8"] = rowData["productRef2Id"];
                productObj["string9"] = rowData["productRef2Num"];

    function FloatAdd(arg1,arg2){
        var r1,r2,m;
        console.log("arg1=" + arg1 + ",arg2=" + arg2);
        try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}
        try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}
        m=Math.pow(10,Math.max(r1,r2));
        return (arg1*m+arg2*m)/m;
    }

    function calculateContractPrice() {
        var data = $.btTable.bootstrapTable('getData');
        var productTotalPrice = 0;
        var productAllPrice = 0; //不算系数所有产品总和
        var allTotalCost = 0;
        for (var i = 0; i < data.length; i++) {
            var rowData = data[i];
            var price = calculateContractPriceOnly(rowData);
            var totalCostPrice = totalCostPriceMap.get("totalCostPrice");
            var totalproductAllPrice = totalCostPriceMap.get("productAll");
            console.log("price" + price)
            console.log("totalCostPrice" + totalCostPrice)

            productTotalPrice = FloatAdd(productTotalPrice,price).toFixed(0);
            allTotalCost =  FloatAdd(totalCostPrice,allTotalCost).toFixed(0);
            productAllPrice =  FloatAdd(totalproductAllPrice,productAllPrice).toFixed(0);
        }
        var specialExpenses = $("#specialExpenses").val();
        if (isEmpty(specialExpenses)) {
            specialExpenses = 0;
        }
        var discountPrice = $("#discount").val();
        console.log("discountPrice:" + discountPrice)
        if (isEmpty(discountPrice)) {
            discountPrice = 0;
        }

        $("#productTotalPrice").val(parseFloat(productTotalPrice).toFixed(0) -  parseFloat(discountPrice));
        // var totalPrice = parseFloat(productTotalPrice) + parseFloat(specialExpenses);
        var totalPrice = parseFloat(productTotalPrice);
        $("#price1").val(parseFloat(totalPrice).toFixed(0));

        //productTotalPrice 毛利 产品金额-成本价格-特殊费用
        var grossPrice = (parseFloat(productTotalPrice) - parseFloat(allTotalCost) - parseFloat(specialExpenses) - parseFloat(discountPrice)).toFixed(0);
        console.log("1"+productTotalPrice)
        console.log("2"+allTotalCost)
        console.log("3"+specialExpenses)
        $("#grossPrice").val(grossPrice);
        $("#orderCoefficient").val(parseFloat(totalPrice / parseFloat(productAllPrice)).toFixed(2));

    }

        function appendTable() {
            var productsJsonParamter = $("#productsJsonParamter").val();
            console.log("productsJsonParamter=" + productsJsonParamter.length);
            if( productsJsonParamter.length == 0) {
                return;
            }
            var productsJsonArray = JSON.parse(productsJsonParamter);
            var tableData = $.btTable.bootstrapTable('getData');
            var tableMap = new Map();
            if (tableData != null) {
                for (var i = 0; i < tableData.length; i++) {
                    var rowData = tableData[i];
                    tableMap.set(rowData["productId"], rowData["productId"]);
                }
            }
            for (var i = 0; i < productsJsonArray.length; i++) {
                var productJson = productsJsonArray[i];
                //console.log("productJson=" + JSON.stringify(productJson))
                if (!tableMap.has(productJson["productId"])) {
                    $.btTable.bootstrapTable('append', productJson);
                }
            }
            calculateTotalPrice();
        }
        function parsePrice (p) {
            return isEmpty(p) == true ? 0 : parseFloat(p);
        }
        //修改系数计算
        function calculateTotalPrice() {
            var data = $.btTable.bootstrapTable('getData');
            var productTotalPrice = 0;
            var totalNum = 0;
            var allTotalCost = 0;
            var productAllPrice = 0; //不算系数所有产品总和
            for (var i = 0; i < data.length; i++) {
                var rowData = data[i];
                var price = calculatePrice(rowData);
                var totalproductAllPrice = totalCostPriceMap.get("productAll");
                productTotalPrice = FloatAdd(productTotalPrice, price).toFixed(0);
                var productNum = rowData["productNum"];
                productNum = isEmpty(productNum) == true ? 0 : parseFloat(productNum);
                totalNum += parseFloat(productNum);

                var totalCostPrice = totalCostPriceMap.get("totalCostPrice");
                allTotalCost =  FloatAdd(totalCostPrice,allTotalCost).toFixed(2);
                productAllPrice =  FloatAdd(totalproductAllPrice,productAllPrice).toFixed(0);
            }
            var specialExpenses = $("#string14").val();
            if (isEmpty(specialExpenses)) {
                specialExpenses = 0;
            }
            $("#productTotalPrice").val(parseFloat(productTotalPrice).toFixed(0));
            // var totalPrice = parseFloat(productTotalPrice) + parseFloat(specialExpenses);
            var discount =  0;
            var totalPrice = parseFloat(productTotalPrice);
            $("#price1").val(parseFloat(totalPrice).toFixed(0) - discount);

            $("#totalNum").val(parseFloat(totalNum).toFixed(0));

            var grossPrice = (parseFloat(productTotalPrice) - parseFloat(allTotalCost) - parseFloat(specialExpenses)).toFixed(0);
            if ("NaN" == grossPrice) {
                grossPrice = 0;
            }
            $("#grossPrice").val(grossPrice);
            //毛利率
            $("#price3").val(parseFloat(grossPrice / totalPrice).toFixed(3));//NaN
            if ($.common.isEmpty($("#price3").val()) || $.common.isEmpty(grossPrice)
                || $.common.isEmpty(totalPrice) || "NaN" == $("#price3").val()) {
                $("#price3").val(0);
            }
            $("#orderCoefficient").val(parseFloat(totalPrice / parseFloat(productAllPrice)).toFixed(2));
        }
