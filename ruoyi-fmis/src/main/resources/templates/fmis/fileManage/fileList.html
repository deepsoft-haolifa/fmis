<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('附件列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>文件名称：</p>
                            <input type="text" name="fileName"/>
                        </li>
                        <li>
                            <p>文件类型：</p>
                            <select name="fileClassfiy" class="form-control m-b" th:with="type=${@dict.getType('fileClassify')}">
                                <option value="">请选择</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()">
                <i class="fa fa-plus"></i> 添加
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

    var fileType = [[${fileType}]]
    var bizId = [[${bizId}]]

    $(function () {
        var options = {
            pagination: false,
            url: ctx + "fmis/fileManage/list",
            queryParams:{"fileType":fileType},
            modalName: "附件列表",
            columns: [
                //     {
                //     checkbox: true
                // },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'fileClassfiy',
                    title: '文件分类'
                },
                {
                    field: 'createBy',
                    title: '上传人'
                },
                {
                    title : '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="viewFile(\'' + row.fileName + '\')"><i class="fa fa-edit"></i> 查看</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="deleteFile(\'' + row.id + '\')"><i class="fa fa-edit"></i>删除</a> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });

    function deleteFile(id) {
        $.ajax(
            {
                url:ctx + 'fmis/fileManage/delete/'+id,
                type:'POST',
                success:function (data) {
                    if(data.code == 0) {
                        layer.msg("删除成功",1);
                        $.table.refresh();
                    } else {
                        layer.msg("删除失败:"+data.msg)
                    }
                }
            }
        )
    }
    
    
    function viewFile(fileName) {
        window.parent.parent.open(ctx +'fmis/file/preview?fileName='+encodeURI(fileName));
    }
    function add() {
        var url = ctx +"fmis/fileManage/add";
        $.modal.openFull("增加", url);
    }
</script>
</body>
</html>
