<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('供应商列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>公司名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>电话：</p>
                                <input type="text" name="telphone"/>
                            </li>
                            <li>
                                <p>Email：</p>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <p>负责人：</p>
                                <select name="ownerId" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>联系人：</p>
                                <input type="text" name="contact"/>
                            </li>
                            <li>
                                <p>经营形态：</p>
                                <input type="text" name="manageState"/>
                            </li>
                            <li>
                                <p>市场分布：</p>
                                <input type="text" name="marketDistribution"/>
                            </li>
                            <li>
                                <p>目标客户：</p>
                                <input type="text" name="targetCustomer"/>
                            </li>
                            <li>
                                <p>人力资源状况：</p>
                                <input type="text" name="humanCapitalMeasure"/>
                            </li>
                            <li>
                                <p>一般纳税人：</p>
                                <input type="text" name="taxpayer"/>
                            </li>
                            <li>
                                <p>状态：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fmis:suppliers:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="fmis:suppliers:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fmis:suppliers:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fmis:suppliers:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('fmis:suppliers:edit')}]];
        var removeFlag = [[${@permission.hasPermi('fmis:suppliers:remove')}]];
        var prefix = ctx + "fmis/suppliers";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "供应商",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'suppliersId', 
                    title : 'ID',
                    visible: false
                },
                {
                    field : 'name', 
                    title : '公司名称'
                },
                {
                    field : 'address', 
                    title : '地址'
                },
                {
                    field : 'telphone', 
                    title : '电话'
                },
                {
                    field : 'fax', 
                    title : '传真'
                },
                {
                    field : 'email', 
                    title : 'Email'
                },
                {
                    field : 'siteUrl', 
                    title : '网址'
                },
                {
                    field : 'ownerId', 
                    title : '负责人'
                },
                {
                    field : 'contact', 
                    title : '联系人'
                },
                {
                    field : 'manageState', 
                    title : '经营形态'
                },
                {
                    field : 'marketDistribution', 
                    title : '市场分布'
                },
                {
                    field : 'targetCustomer', 
                    title : '目标客户'
                },
                {
                    field : 'humanCapitalMeasure', 
                    title : '人力资源状况'
                },
                {
                    field : 'taxpayer', 
                    title : '一般纳税人'
                },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    field : 'status', 
                    title : '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.suppliersId + '\')"><i class="fa fa-edit"></i> 编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.suppliersId + '\')"><i class="fa fa-remove"></i> 删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
