                    productObj["productRef2Num"] = rowData["productRef2Num"];

                    productObj["pattachment1Count"] = rowData["pattachment1Count"];
                    productObj["pattachment1Coefficient"] = rowData["pattachment1Coefficient"];

                    productObj["pattachment2Id"] = rowData["pattachment2Id"];


                    productObj["pattachment2Price"] = rowData["pattachment2Price"];
                    productObj["pattachment2Count"] = rowData["pattachment2Count"];
                    productObj["pattachment2Coefficient"] = rowData["pattachment2Coefficient"];

                    productObj["pattachment3Id"] = rowData["pattachment3Id"];
                    productObj["pattachment3Price"] = rowData["pattachment3Price"];
                    productObj["pattachment3Count"] = rowData["pattachment3Count"];
                    productObj["pattachment3Coefficient"] = rowData["pattachmentCoefficient"];

                    productObj["pattachment4Id"] = rowData["pattachment4Id"];
                    productObj["pattachment4Price"] = rowData["pattachment4Price"];

                    productObj["pattachment4Coefficient"] = rowData["pattachment4Coefficient"];

        function selectCustomer() {
            var widthNum = this.innerWidth - 50;
            var heigthNum = this.innerHeight - 50;
            var url = prefix + "/selectCustomer";
            $.modal.open("关联客户", url,widthNum, heigthNum);

        function isEmpty(v) {
            return $.common.isEmpty(v);
        }

        function setCoefficientAll (type) {
            //type 1=产品 2=执行器 3=法兰 4=螺栓
            var productArray = new Array();
            var productCoefficientAll = $("#productCoefficientAll").val();
            var actuatorCoefficientAll = $("#actuatorCoefficientAll").val();
            var productRef1CoefficientAll = $("#productRef1CoefficientAll").val();
            var productRef2CoefficientAll = $("#productRef2CoefficientAll").val();

            var data = $.btTable.bootstrapTable('getData');
            var productArray = new Array();
            if (data == null || data.length == 0) {
                return;
            }
            for (var i = 0; i < data.length; i++) {
                var rowData = data[i];
                var productObj = new Object();
                var productId =  rowData["productId"];
                if (type == 1 && !isEmpty(productCoefficientAll)) {
                    var updateObj = {
                        index : rowData.rowId,
                        field : "productCoefficient",
                        value : productCoefficientAll
                    };
                    $.btTable.bootstrapTable("updateCell",updateObj);
                } else if (type == 2 && !isEmpty(actuatorCoefficientAll)) {
                    var updateObj = {
                        index : rowData.rowId,
                        field : "actuatorCoefficient",
                        value : actuatorCoefficientAll
                    };
                    $.btTable.bootstrapTable("updateCell",updateObj);
                } else if (type == 3 && !isEmpty(productRef1CoefficientAll)) {
                    var updateObj = {
                        index : rowData.rowId,
                        field : "productRef1Coefficient",
                        value : productRef1CoefficientAll
                    };
                    $.btTable.bootstrapTable("updateCell",updateObj);
                } else if (type == 4 && !isEmpty(productRef2CoefficientAll)) {
                    var updateObj = {
                        index : rowData.rowId,
                        field : "productRef2Coefficient",
                        value : productRef2CoefficientAll
                    };
                    $.btTable.bootstrapTable("updateCell",updateObj);
                }
            }
            calculateTotalPrice();

        }

        function FloatAdd(arg1,arg2){
            var r1,r2,m;
            try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}
            try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}
            m=Math.pow(10,Math.max(r1,r2));
            return (arg1*m+arg2*m)/m;
        }

        function calculateTotalPrice () {
            var data = $.btTable.bootstrapTable('getData');
            var productTotalPrice = 0;
            var productAllPrice = 0; //不算系数所有产品总和
            var totalPNumber = 0;

            var allTotalCost = 0;
            for (var i = 0; i < data.length; i++) {
                var rowData = data[i];
                var price = calculatePrice(rowData);
                var totalCostPrice = totalCostPriceMap.get("totalCostPrice");
                var totalproductAllPrice = totalCostPriceMap.get("productAll");
                var totalPNumber1 = totalCostPriceMap.get("totalPNumber");
                console.log("price" + price)
                console.log("totalCostPrice" + totalCostPrice)

                productTotalPrice = FloatAdd(productTotalPrice,price).toFixed(0);
                allTotalCost =  FloatAdd(totalCostPrice,allTotalCost).toFixed(0);
                productAllPrice =  FloatAdd(totalproductAllPrice,productAllPrice).toFixed(0);
                totalPNumber =  FloatAdd(totalPNumber,totalPNumber1).toFixed(0);
            }
            var specialExpenses = $("#specialExpenses").val();
            if (isEmpty(specialExpenses)) {
                specialExpenses = 0;
            }
            var discountPrice = $("#discount").val();
            console.log("discountPrice:" + discountPrice)
            if (isEmpty(discountPrice)) {
                discountPrice = 0;
            }

            $("#productTotalPrice").val(parseFloat(productTotalPrice).toFixed(0) -  parseFloat(discountPrice));
            // var totalPrice = parseFloat(productTotalPrice) + parseFloat(specialExpenses);
            var totalPrice = parseFloat(productTotalPrice);
            $("#totalPrice").val(parseFloat(totalPrice).toFixed(0));

            //productTotalPrice 毛利 产品金额-成本价格-特殊费用
            var grossPrice = (parseFloat(productTotalPrice) - parseFloat(allTotalCost) - parseFloat(specialExpenses) - parseFloat(discountPrice)).toFixed(0);
            console.log("1"+productTotalPrice)
            console.log("2"+allTotalCost)
            console.log("3"+specialExpenses)
            $("#grossPrice").val(grossPrice);
            $("#totalNumber").val(totalPNumber);
            $("#orderCoefficient").val(parseFloat(totalPrice / parseFloat(productAllPrice)).toFixed(2));

        }

                } else {

            else if (field == "pattachmentName" || field == "pattachment1Name" || field == "pattachment2Name"
            || field == "pattachment3Name" || field == "pattachment4Name") {
                var widthNum = $("#form-quotation-add").width() - 50;
                var heigthNum = $("#form-quotation-add").height() + 250;

                    busType = "2";

                    busName = "回信器数";
                    busType = "3";
                } else if (field == "pattachment3Name") {
                    busName = "气源三连件";
                    busType = "4";

                    alert("此产品无需选择执行器")
                } else {
                    $.modal.open("关联" + busName, url,widthNum, heigthNum,function (index, layero) {

                        setTableValueById(pattachmentJsonParamter,productId,idx);
                    });
                }
            }
        }

        //根据表ID修改某一列的值
        function setTableValueById (jsonValue,id,idx) {
            var jsonObj = JSON.parse(jsonValue);
            for (key in jsonObj) {
                var updateObj = {
                    index : idx,
                    field : key,
                    value : jsonObj[key]
                };
                $.btTable.bootstrapTable("updateCell",updateObj);
            }
        }



        /* 新增表格行 */
        function insertRow(){
            var url = prefix + "/selectProduct";
            var widthNum = this.innerWidth - 50;
            var heigthNum = this.innerHeight - 50;

            $.modal.open("关联产品", url,widthNum, heigthNum,function (index, layero) {
                var iframeWin = layero.find('iframe')[0];
                iframeWin.contentWindow.submitHandler(appendTable);
                // appendTable();

            });
        }
        /* 查询表格选择行数据值 */
        function getSelections(){
            var data = $.btTable.bootstrapTable('getSelections');
        }

        function appendTable () {
            var productsJsonParamter = $("#productsJsonParamter").val();
            var productsJsonArray = JSON.parse(productsJsonParamter);
            var tableData = $.btTable.bootstrapTable('getData');
            var tableMap = new Map();
            if (tableData != null) {
                for (var i = 0; i < tableData.length; i++) {
                    var rowData = tableData[i];
                    tableMap.set(rowData["productId"],rowData["productId"]);
                }
            }
            for (var i = 0; i < productsJsonArray.length; i++) {
                var productJson = productsJsonArray[i];
                if (!tableMap.has(productJson["productId"])) {
                    $.btTable.bootstrapTable('append', productJson);
                }
            }

            calculateTotalPrice();
        }

        function uploadFile () {
            var url = prefix + "/upload";
            var widthNum = this.innerWidth - 80;
            var heigthNum = this.innerHeight - 80;
            $.modal.open("关联产品", url,widthNum, heigthNum,function (index, layero) {
                var iframeWin = layero.find('iframe')[0];
                iframeWin.contentWindow.submitHandler(index, layero);
                appendTable();
                calculateTotalPrice();
            });
        }



    </script>
