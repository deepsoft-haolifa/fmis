<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('审核报价单')" />
</head>
<body class="white-bg m">
<div class="wrapper wrapper-content animated fadeInRight ibox-content ">
    <form class="form-horizontal m" id="form-quotation-edit" th:object="${bizQuotation}">
        <input name="quotationId" id="quotationId" th:field="*{quotationId}" type="hidden">


        <div class="form-group">
            <label class="col-sm-1 control-label ">报价单号：</label>
            <div class="col-sm-10">
                <input name="string1" id="string1" class="form-control" readonly type="text" th:field="*{string1}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label">客户名称：</label>
            <div class="col-md-10">
                <input name="customerName" id="customerName" th:field="*{customerName}" class="form-control" type="text" readonly >
                <input name="string2" id="string2" class="form-control" type="hidden" th:field="*{string2}">
            </div>
        </div>


        <div class="form-group" style="display: none">
            <label class="col-sm-3 control-label">产品：</label>
            <div class="col-sm-8">
                <input name="productIds" id="productIds" th:value="${productIds}" class="form-control" type="hidden" >
                <input name="productNames" id="productNames" th:value="${productNames}" class="form-control" type="text" readonly >
            </div>
        </div>


        <div class="form-horizontal table-responsive" id="productDiv" >

            <div class="col-sm-12 select-table table-responsive" style="overflow:scroll;">
                <table id="bootstrap-table" class="table  table-responsive small m-t-md" style="min-width:1800px;">
                    <thead>
                        <tr>
                            <th data-field="a1">序号</th>
                            <th data-field="a2">名称</th>
                            <th>型号</th>
                            <th>规格</th>
                            <th>压力</th>
                            <th>阀体</th>
                            <th>阀芯</th>
                            <th>密封材质</th>
                            <th>驱动形式</th>
                            <th>连接方式</th>
                            <th>数量</th>
                            <th>单价</th>
                            <th>系数</th>

                            <th>备注</th>

                            <th data-field="ref1">法兰名称</th>
                            <th>法兰价格</th>
                            <th>法兰数量</th>
                            <th>法兰系数</th>

                            <th>螺栓名称</th>
                            <th>螺栓价格</th>
                            <th>螺栓数量</th>
                            <th>螺栓系数</th>

                            <th>执行器名称</th>
                            <th>执行器价格</th>
                            <th>执行器数量</th>
                            <th>执行器系数</th>

                        </tr>
                    </thead>

                    <tbody>
                    <tr th:each="qp:${bizQuotation.quotationProductList}">
                        <td th:text="${qpStat.index+1}"></td>
                        <td th:text="${qp.productName}"></td>
                        <td th:text="${qp.bizProduct.model}"></td>
                        <td th:text="${qp.bizProduct.specifications}"></td>
                        <td th:text="${qp.bizProduct.nominalPressure}"></td>
                        <td th:text="${qp.bizProduct.valvebodyMaterial}"></td>

                        <td th:text="${qp.bizProduct.valveElement}"></td>

                        <td th:text="${qp.bizProduct.sealingMaterial}"></td>
                        <td th:text="${qp.bizProduct.driveForm}"></td>
                        <td th:text="${qp.bizProduct.connectionType}"></td>
                        <td th:text="${qp.productNum}"></td>
                        <td th:text="${qp.bizProduct.price}"></td>
                        <td th:text="${qp.productCoefficient}"></td>
                        <td th:text="${qp.string4}"></td>

                        <td th:text="${qp.bizProductRef1.name}"></td>
                        <td th:text="${qp.bizProductRef1.price}"></td>
                        <td th:text="${qp.productRef1Num}"></td>
                        <td th:text="${qp.productRef1Coefficient}"></td>

                        <td th:text="${qp.bizProductRef2.name}"></td>
                        <td th:text="${qp.bizProductRef2.price}"></td>
                        <td th:text="${qp.productRef2Num}"></td>
                        <td th:text="${qp.productRef2Coefficient}"></td>

                        <td th:text="${qp.bizActuator.name}"></td>
                        <td th:text="${qp.bizActuator.price}"></td>
                        <td th:text="${qp.actuatorNum}"></td>
                        <td th:text="${qp.actuatorCoefficient}"></td>
                    </tr>



                    </tbody>
                </table>
            </div>
        </div>


        <div class="form-horizontal" id="productDiv" style="display: none">

            <div class="ibox float-e-margins" th:each="qp:${bizQuotation.quotationProductList}" th:id="'productDiv_' + ${qp.productId}" >
                <h5 th:text="${qp.productName}" ></h5>

                <div class='form-group' >
                    <label class='control-label col-sm-3'>产品类型：</label>
                    <div class='col-sm-2'>
                        <input th:id="'qpId_' + ${qp.qpId}" class='form-control' type='hidden' th:value="${qp.qpId}">
                        <input th:id="'productId_' + ${qp.productId}" class='form-control' type='hidden' th:value="${qp.productId}">
                        <input name='productName' id="productName" th:value="${qp.productName}" value="productShowText" class='form-control' type='text' readonly >
                    </div>

                    <div class='col-sm-2'>
                        <input class='form-control' type='text' id="productModel" name='productModel' th:value="${qp.bizProduct.model}" readonly placeholder='产品型号' />
                    </div>

                    <div class='col-sm-2'>
                        <input class='form-control' type='text' th:id="'productNum_' + ${qp.productId}" th:value="${qp.productNum}" th:onblur="sumPrice([[${qp.productId}]]);"  onkeyup="AmountKeyUp(this)" placeholder='数量' />
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'productPrice_' + ${qp.productId}"  name="productPrice" th:value="${qp.bizProduct.price}" placeholder='单价' readonly/>
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'productCoefficient_' + ${qp.productId}" th:onblur="sumPrice([[${qp.productId}]]);" onkeyup="AmountKeyUp(this)" th:value="${qp.productCoefficient}" placeholder='系数' />
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-sm-3'>法兰配件：</label>
                    <div class='col-sm-2'>
                        <input th:id="'productRef1Id_' + ${qp.productId}"  class='form-control' type='hidden' th:value="${qp.productRef1Id}">
                        <input th:id="'productRef1Name_' + ${qp.productId}" class='form-control' type='text' th:onclick="selectProductRef1([[${qp.productId}]]);" th:value="${qp.productRef1Name}" readonly>
                    </div>


                    <div class='col-sm-1'>
                        <input class='form-control' type='text' id="productRef1Model" name='productRef1Model' th:value="${qp.bizProductRef1.model}" placeholder='型号' readonly/>
                    </div>
                    <div class='col-sm-1'>
                        <input class='form-control' type='text' id="productRef1Specifications"  name="productRef1Specifications"  th:value="${qp.bizProductRef1.specifications}"  placeholder='规格' readonly/>
                    </div>
                    <div class='col-sm-1'>
                        <input class='form-control' type='text' id="productRef1ValvebodyMaterial" name="productRef1ValvebodyMaterial"  placeholder='材质' readonly/>
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'productRef1Num_' + ${qp.productId}" th:onblur="sumPrice([[${qp.productId}]]);" onkeyup="AmountKeyUp(this)" th:value="${qp.productRef1Num}" placeholder='数量' />
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'productRef1Price_' + ${qp.productId}" name="productRef1Price"  th:value="${qp.bizProductRef1.price}" placeholder='单价' readonly/>
                    </div>

                    <div class='col-sm-1'>
                        <input th:id="'productRef1Coefficient_' + ${qp.productId}" th:onblur="sumPrice([[${qp.productId}]]);" class='form-control'
                               onkeyup="AmountKeyUp(this)" th:value="${qp.productRef1Coefficient}" type='text' placeholder='系数'>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-sm-3'>螺栓配件：</label>
                    <div class='col-sm-2'>
                        <input th:id="'productRef2Id_' + ${qp.productId}" class='form-control' type='hidden' th:value="${qp.productRef2Id}">
                        <input th:id="'productRef2Name_' + ${qp.productId}" class='form-control' type='text' th:value="${qp.productRef2Name}" readonly th:onclick="selectProductRef2([[${qp.productId}]]);" >
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' id="productRef2Model" name='productRef2Model' th:value="${qp.bizProductRef2.model}"  placeholder='型号' readonly/>
                    </div>
                    <div class='col-sm-1'>
                        <input class='form-control' type='text' id="productRef2ValvebodyMaterial" th:value="${qp.bizProductRef2.valvebodyMaterial}" name="productRef2ValvebodyMaterial"  placeholder='材质' readonly/>
                    </div>

                    <div class='col-sm-2'>
                        <input th:id="'productRef2Num_' + ${qp.productId}"  th:onblur="sumPrice([[${qp.productId}]]);" class='form-control' onkeyup="AmountKeyUp(this)" type='text' th:value="${qp.productRef2Num}" placeholder='数量' />
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'productRef2Price_' + ${qp.productId}"  name="productRef2Price" th:value="${qp.bizProductRef2.price}"  placeholder='单价' readonly/>
                    </div>

                    <div class='col-sm-1'>
                        <input th:id="'productRef2Coefficient_' + ${qp.productId}" th:onblur="sumPrice([[${qp.productId}]]);" class='form-control' onkeyup="AmountKeyUp(this)" th:value="${qp.productRef2Coefficient}" type='text' placeholder='系数'>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-sm-3'>执 行 器：</label>
                    <div class='col-sm-2'>
                        <input th:id="'actuatorId_' + ${qp.productId}" class='form-control' type='hidden' th:value="${qp.actuatorId}">
                        <input th:id="'actuatorName_' + ${qp.productId}"  class='form-control' th:value="${qp.actuatorName}" type='text' readonly th:onclick="selectActuator([[${qp.productId}]]);" >
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' id="brand" name='brand' th:value="${qp.bizActuator.brand}"  placeholder='品牌' readonly/>
                    </div>
                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'string1_' + ${qp.productId}" th:value="${qp.bizActuator.string1}" placeholder='型号' readonly/>
                    </div>

                    <div class='col-sm-2'>
                        <input class='form-control' type='text' th:id="'actuatorNum_' + ${qp.productId}" th:onblur="sumPrice([[${qp.productId}]]);" onkeyup="AmountKeyUp(this)" th:value="${qp.actuatorNum}" placeholder='数量' />
                    </div>

                    <div class='col-sm-1'>
                        <input class='form-control' type='text' th:id="'actuatorPrice_' + ${qp.productId}" name="actuatorPrice" th:value="${qp.bizActuator.price}" placeholder='单价' readonly/>
                    </div>

                    <div class='col-sm-1'>
                        <input th:id="'actuatorCoefficient_' + ${qp.productId}"  class='form-control'  th:onblur="sumPrice([[${qp.productId}]]);" onkeyup="AmountKeyUp(this)" th:value="${qp.actuatorCoefficient}" type='text' placeholder='系数'>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-sm-3'>产品备注：</label>

                    <div class='col-sm-8'>
                        <input th:id="'productRemark_' + ${qp.productId}" th:value="${qp.string4}"  class='form-control' type='text'>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-sm-3'>合计单价：</label>
                    <div class='col-sm-2'>
                        <input  th:id="'unitPrice_' + ${qp.productId}" name='unitPrice' class='form-control'  type='text' readonly  >
                    </div>
                    <label class='control-label col-sm-3'>合计总额：</label>
                    <div class='col-sm-2'>
                        <input th:id="'totalSum_' + ${qp.productId}" name='totalSum' class='form-control'  type='text' readonly  >
                    </div>

                    <div class='col-sm-2' >
                        <a class="btn btn-danger btn-xs" th:onclick="removeProject([[${qp.productId}]]);" >
                            <i class="fa fa-remove"></i> 删除
                        </a>
                    </div>

                </div>

            </div>

        </div>


        <div class="form-group">
            <label class="col-sm-11 control-label"></label>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">特殊费用：</label>
            <div class="col-sm-3">
                <input name="specialExpenses" th:field="*{specialExpenses}" onblur="totalSumPrice()" onkeyup="AmountKeyUp(this)" readonly class="form-control" type="text">
            </div>
            <label class="col-sm-1 control-label">费用说明：</label>
            <div class="col-sm-6">
                <input name="string4" id="string4" th:field="*{string4}"  class="form-control" type="text" placeholder="特殊费用说明" readonly>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">付款方式：</label>
            <div class="col-sm-3">
                <select name="paymentMethod" disabled="disabled" class="form-control m-b" th:with="type=${@dict.getType('payment_method')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{paymentMethod}"></option>
                </select>
            </div>

            <label class="col-sm-1 control-label">运费价格：</label>
            <div class="col-sm-6 ">
                <input name="freight" th:field="*{freight}" onkeyup="AmountKeyUp(this)" readonly class="form-control" type="text">
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">供货周期：</label>
            <div class="col-sm-3">
                <input name="leadTime" th:field="*{leadTime}" class="form-control" readonly type="text">
            </div>
            <label class="col-sm-1 control-label">报备项目：</label>
            <div class="col-sm-6">
                <input name="reportProject" th:field="*{reportProject}" class="form-control" readonly type="text">
            </div>

        </div>


        <!--
        <div class="form-group">
            <label class="col-sm-3 control-label">项目名称：</label>
            <div class="col-sm-8">
                <input name="string5" th:field="*{string5}" class="form-control" type="text" >
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-1 control-label">备注：</label>
            <div class="col-sm-10">
                <input name="remark" th:field="*{remark}" readonly class="form-control" type="text" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">产品金额：</label>
            <div class="col-sm-2">
                <input name="productTotalPrice" id="productTotalPrice" class="form-control" type="text" readonly>
            </div>

            <label class="col-sm-1 control-label">阀门数量：</label>
            <div class="col-sm-2">
                <input name="productTotalNum" id="productTotalNum" class="form-control" type="text" readonly>
            </div>

            <label class="col-sm-1 control-label">合同金额：</label>
            <div class="col-sm-2">
                <input name="totalPrice" id="totalPrice" class="form-control" type="text" readonly>
            </div>
        </div>


    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "fmis/quotation";
    $("#form-quotation-edit").validate({
        focusCleanup: true
    });

    $(document).ready(function(){

        var allTableData = $('#bootstrap-table').bootstrapTable('getData');

        //隐藏
        console.log("ref1=" + $('#bootstrap-table').bootstrapTable('hideColumn', 'a2'));
    });




    function selectProduct() {
        var url = prefix + "/selectProduct";
        var widthNum = this.innerWidth - 50;
        var heigthNum = this.innerHeight - 50;
        $.modal.open("关联产品", url,widthNum,heigthNum);
    }

    function selectActuator(productId) {
        var widthNum = this.innerWidth - 50;
        var heigthNum = this.innerHeight - 50;
        var url = prefix + "/selectActuator?productId=" + productId;
        $.modal.open("关联执行器", url,widthNum,heigthNum);
    }

    function selectProductRef1(productId) {
        if (productId == null || productId == "") {
            $.modal.alertWarning('请选择产品');
            return;
        }
        var widthNum = this.innerWidth - 50;
        var heigthNum = this.innerHeight - 50;
        var url = prefix + "/selectProductRef1?productId=" + productId;
        $.modal.open("关联产品配件法兰", url,widthNum,heigthNum);
    }
    function selectProductRef2(productId) {
        if (productId == null || productId == "") {
            $.modal.alertWarning('请选择产品');
            return;
        }
        var widthNum = this.innerWidth - 50;
        var heigthNum = this.innerHeight - 50;
        var url = prefix + "/selectProductRef2?productId=" + productId;
        $.modal.open("关联产品配件螺栓", url,widthNum,heigthNum);
    }

    function selectCustomer() {
        var widthNum = this.innerWidth - 50;
        var heigthNum = this.innerHeight - 50;
        var url = prefix + "/selectCustomer";
        $.modal.open("关联客户", url,widthNum,heigthNum);
    }
    function isEmpty(v) {
        return $.common.isEmpty(v);
    }

    /**
     * 计算总额
     */
    function sumPrice (productId) {
        getProductSum(productId);
        totalSumPrice();
    }


    function getProductSum (productId) {
        //产品数量 产品系数 价格
        var productNum = $("#productNum_" + productId).val();
        productNum = isEmpty(productNum) == true ? 0 : parseFloat(productNum);
        var productCoefficient = $("#productCoefficient_" + productId).val();
        productCoefficient = isEmpty(productCoefficient) == true ? 1 : parseFloat(productCoefficient);
        var productPrice = $("#productPrice_" + productId).val();
        productPrice = isEmpty(productPrice) == true ? 0 : parseFloat(productPrice);

        //法兰
        var productRef1Num = $("#productRef1Num_" + productId).val();
        productRef1Num = isEmpty(productRef1Num) == true ? 0 : parseFloat(productRef1Num);
        var productRef1Coefficient = $("#productRef1Coefficient_" + productId).val();
        productRef1Coefficient = isEmpty(productRef1Coefficient) == true ? 1 : parseFloat(productRef1Coefficient);
        var productRef1Price = $("#productRef1Price_" + productId).val();
        productRef1Price = isEmpty(productRef1Price) == true ? 0 : parseFloat(productRef1Price);

        //螺栓
        var productRef2Num = $("#productRef2Num_" + productId).val();
        productRef2Num = isEmpty(productRef2Num) == true ? 0 : productRef2Num;
        var productRef2Coefficient = $("#productRef2Coefficient_" + productId).val();
        productRef2Coefficient = isEmpty(productRef2Coefficient) == true ? 1 : parseFloat(productRef2Coefficient);
        var productRef2Price = $("#productRef2Price_" + productId).val();
        productRef2Price = isEmpty(productRef2Price) == true ? 0 : parseFloat(productRef2Price);


        //执行器
        var actuatorNum = $("#actuatorNum_" + productId).val();
        actuatorNum = isEmpty(actuatorNum) == true ? 0 : actuatorNum;
        var actuatorCoefficient = $("#actuatorCoefficient_" + productId).val();
        actuatorCoefficient = isEmpty(actuatorCoefficient) == true ? 1 : parseFloat(actuatorCoefficient);
        var actuatorPrice = $("#actuatorPrice_" + productId).val();
        actuatorPrice = isEmpty(actuatorPrice) == true ? 0 : parseFloat(actuatorPrice);

        //合计单价 unitPrice
        $("#unitPrice_" + productId).val(parseFloat(parseFloat(productPrice * productCoefficient) + parseFloat(actuatorPrice * actuatorCoefficient)).toFixed(4));
        //合计总额 totalSum
        var productSum = parseFloat(productNum * productPrice * productCoefficient).toFixed(4);
        var productRef1Sum = parseFloat(productRef1Num * productRef1Price * productRef1Coefficient).toFixed(4);
        var productRef2Sum = parseFloat(productRef2Num * productRef2Price * productRef2Coefficient).toFixed(4);
        var actuatorSum = parseFloat(actuatorNum * actuatorCoefficient * actuatorPrice).toFixed(4);
        var totalSum = parseFloat(parseFloat(productSum) + parseFloat(productRef1Sum) + parseFloat(productRef2Sum) + parseFloat(actuatorSum)).toFixed(4);
        $("#totalSum_" + productId).val(totalSum);

        return totalSum + "#" + productNum;
    }

    function FloatAdd(arg1,arg2){
        var r1,r2,m;
        try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}
        try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}
        m=Math.pow(10,Math.max(r1,r2));
        return (arg1*m+arg2*m)/m;
    }

    function totalSumPrice () {
        //产品合计金额
        var productIds = $("#productIds").val();
        var productIdsS = productIds.split(",");
        var productTotalPrice = 0;
        var totalPrice = 0;
        var productTotalNumS = 0;
        for (var i = 0; i < productIdsS.length; i++) {
            var productId = productIdsS[i];
            if (isEmpty(productId)) {
                continue;
            }
            var totalSumStr = getProductSum(productId,productTotalNum);
            var totalSum = totalSumStr.split("#")[0];
            var productTotalNum = totalSumStr.split("#")[1];
            productTotalPrice = FloatAdd(productTotalPrice,totalSum).toFixed(4);
            productTotalNumS = FloatAdd(productTotalNumS,productTotalNum).toFixed(0);
        }
        var specialExpenses = $("#specialExpenses").val();
        if (isEmpty(specialExpenses)) {
            specialExpenses = 0;
        }
        totalPrice = parseFloat(productTotalPrice) + parseFloat(specialExpenses);
        $("#productTotalPrice").val(parseFloat(productTotalPrice).toFixed(4));
        $("#totalPrice").val(parseFloat(totalPrice).toFixed(4));
        $("#productTotalNum").val(productTotalNumS);
    }


    $(document).ready(function () {
        var productIds = $("#productIds").val();
        var productIdsS = productIds.split(",");
        for (var i = 0; i < productIdsS.length; i++) {
            var productId = productIdsS[i];
            sumPrice(productId);
        }

    });

    function submitHandler() {
        if ($.validate.form()) {

            var dataObj = $('#form-quotation-edit').serializeArray();

            var examineStatus = $("#examineStatus option:selected").val();
            var examineRemark = $("#examineRemark").val();
            console.log("examineStatus-----" + examineStatus + "--" + examineRemark);
            dataObj.push({"name": "string6","value":examineStatus});
            dataObj.push({"name": "string5","value":examineRemark});


            $.operate.save(prefix + "/doExamine", dataObj);
        }
    }

</script>
</body>
</html>
