<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> 北京好利信息化管控平台</title>


    <style>
        * {margin:0;padding:0;}
        ul,li{list-style:none;}
        input,button{outline: none;font-family:微软雅黑,Verdana,宋体}
        body{background: url(login_webBg.jpg);font-family:微软雅黑,Verdana,宋体}
        #loginMain {background: url(login_mainBg2.jpg) no-repeat 50%;position: absolute;width: 1060px;height: 580px;left: 50%;top: 50%;margin: -290px 0 0 -530px;}
        .loginBanner {background: url(login_banner.jpg) no-repeat;width: 1018px;height: 360px;margin: 128px 0 0 21px;}
        .loginCopyrigt {line-height: 70px;text-align: center;color: #666;font-size: 14px;}
        .loginForm {background: url(long_form.png) no-repeat 50% 0;position: absolute;top: 90px;right: 60px;width: 360px;height: 400px;}
        .forms {width: 252px;margin: 100px auto 0;}
        .forms .row:after {content: "";display: table;clear: both;}
        .forms .row {margin-bottom: 20px;*zoom: 1;}
        .forms .alt {float: left;line-height: 37px;
            width: 76px;font-size: 16px;text-align: center;color: #666;margin-right: 14px;}
        .forms .val {width: 155px;height: 30px;padding-top: 6px;float: left;}
        .forms .inp {width: 100%;height: 90%; border: none;}
        .forms .inp.code {width: 65px;margin-right: 20px;float: left;}
        .forms .code + img {height: 35px;width: 70px;}
        .forms .submitBtn {background: url(login_btn.png) no-repeat;width: 250px;height: 40px;border: none;font-size: 16px;cursor: pointer;}
        .loginMsg {position: absolute;width: 100%;left: 0;top: 0;text-align: center;line-height: 30px;font-size: 14px;background-color: #f2dede;}
         label.error { position:inherit;  }
    </style>
    <script language=javascript>
        function CheckData(){
            if(form1.loginid.value==""){
                alert("用户名不能为空！");
                form1.loginid.focus();
                return false
            }
            if(form1.pwd.value==""){
                alert("密码不能为空！");
                form1.pwd.focus();
                return false
            }
            if(form1.code.value==""){
                alert("请输入验证吗！");
                form1.code.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="signin">
<div id="loginMain">
    <div class="loginForm">
        <div class="forms">
            <form method="POST" name="signupForm" id="signupForm" >
                <ul class="form">
                    <li class="row">
                        <label for="username" class="alt">用户名</label>
                        <div class="val"><input type="text" name="username" id="username" class="inp" /></div>
                    </li>
                    <li class="row">
                        <label for="password" class="alt">密　码</label>
                        <div class="val"><input type="password" name="password" id="password" class="inp" /></div>
                    </li>
                    <li class="row" th:if="${captchaEnabled==true}">
                        <label for="validateCode" class="alt">验证码</label>
                        <div class="val"><input type="text" name="validateCode" id="validateCode" class="inp code" style="ime-mode:disabled" onKeyPress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" size="4" maxlength="4" onpaste="return false" />
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%" onclick="javascript:void(0);"/>
                        </div>
                    </li>
                    <li class="row button"><button type="button" id="btnSubmit" onclick="login()" class="submitBtn btn btn-success btn-block">登 录</button></li>
                </ul>
            </form>
        </div>
    </div>
    <div class="loginBanner"></div>
    <div class="loginCopyrigt">Copyright &copy; 2020 Haoli, All Rights Reserved  北京好利信息化管控平台- 版权所有</div>
</div>

<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.0.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
