<script th:src="@{/js/jquery.min.js}"></script>

<div th:include="include :: footer"></div>
<script th:inline="javascript">


    function openMenu(orderType) {
        if(orderType == 'biz_quotation') {
            $.modal.openTab("报价单审批", "/fmis/quotation/todoQuotation");
        }
        if(orderType == 'contract') {
            $.modal.openTab("合同列表", "/fmis/data");
        }
        if(orderType == 'procurement') {
            $.modal.openTab("采购列表", "/fmis/procurement");
        }
        if(orderType == 'cpayment') {
            $.modal.openTab("付款列表", "/fmis/cpayment");
        }
        if(orderType == 'newdelivery') {
            $.modal.openTab("发货列表", "/fmis/newdelivery");
        }
        if(orderType == 'borrowing') {
            $.modal.openTab("借款列表", "/fmis/borrowing");
        }
        if(orderType == 'payment') {
            $.modal.openTab("报销列表", "/fmis/payment");
        }
        if(orderType == 'invoice') {
            $.modal.openTab("发票列表", "/fmis/invoice");
        }
    }

    function getOrderType(orderType) {
        if(orderType == 'biz_quotation') {
            return "报价审批工单";
        }
        if(orderType == 'contract') {
            return "销售合同工单";
        }
        if(orderType == 'procurement') {
            return "采购合同工单";
        }
        if(orderType == 'cpayment') {
            return "付款审批工单";
        }
        if(orderType == 'newdelivery') {
            return "发货审批工单";
        }
        if(orderType == 'borrowing') {
            return "借款审批工单";
        }
        if(orderType == 'payment') {
            return "报销审批工单";
        }
        if(orderType == 'invoice') {
            return "发票审批工单";
        }
    }

    // 定义列名
    var todo_columns =  [
        {
            field: 'orderNo',
            title: '工单编号'
        },
        {
            field: 'orderType',
            title: '工单类型',
            formatter:function (value, row) {
                var orderType = row.orderType;
                return getOrderType(orderType);
            }
        },
        {
            field: 'applyUser',
            title: '发起人'
        },
        {
            field: 'applyTime',
            title: '发起时间'
        },
        {
            field: '',
            title: '操作', formatter:function (value, row) {
                var orderType = row.orderType;
                return "<a onclick=openMenu('"+orderType+"')>去审批</a>";
            }

        }];

    var done_columns =  [
        {
            field: 'orderNo',
            title: '工单编号'
        },
        {
            field: 'orderType',
            title: '工单类型',
            formatter:function (value, row) {
                var orderType = row.orderType;
                return getOrderType(orderType);
            }
        },
        {
            field: 'approvalUser',
            title: '发起人'
        },
        {
            field: 'createTime',
            title: '发起时间'
        },
        {
            field: 'auditTime',
            title: '审批时间'
        },
        {
            field: '',
            title: '操作', formatter:function (value, row ) {
                var orderType = row.orderType;
                return "<a onclick=openMenu('"+orderType+"')>去查看</a>";
            }

        }];


    var prefix = "/fmis/quotation/";


    $(function () {

        // 获取待办列表，已办列表
        getTodoList('biz_quotation');
        getDoneList('biz_quotation');
    })

    function refresh() {
        // 获取待办列表，已办列表
        console.log('xxxx')
        $.table.search('formId3','todo-table',{'orderType': "biz_quotation", "orderByColumn":'create_time', "isAsc":'desc'});
        $.table.search('formId3','done-table',{'orderType': "biz_quotation", "orderByColumn":'create_time', "isAsc":'desc'});
    }


    function getDoneList(orderType) {
        var options = {
            url: "/fmis/orderAudit/done",
            modalName: "待办",
            uniqueId: "done",
            id: "done-table",
            classes: "table table-bordered table-sm",
            queryParams: {
                "orderType": orderType,
                "pageSize":10,
                "pageNum":1,
                "orderByColumn":'create_time',
                "isAsc":'desc'
            },
            showFooter: true,
            columns: done_columns
        };
        $.table.init(options);
    }

    function getTodoList(orderType) {
        var options = {
            url: "/fmis/orderAudit/todo",
            modalName: "待办",
            uniqueId: "todo",
            id: "todo-table",
            classes: "table table-bordered table-sm",
            queryParams: {
                "orderType": orderType,
                "pageSize":10,
                "pageNum":1,
                "orderByColumn":'create_time',
                "isAsc":'desc'
            },
            showFooter: true,
            columns: todo_columns
        };
        $.table.init(options);
    }


    $('#pay-qrcode').click(function () {
        var html = $(this).html();
        parent.layer.open({
            title: false,
            type: 1,
            closeBtn: false,
            shadeClose: true,
            area: ['600px', 'auto'],
            content: html
        });
    });

</script>
