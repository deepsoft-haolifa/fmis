        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 报价单 <a id="quotationNum" id="quotationNum" onclick="todoQuotation(1)"></a> </li>

    <script type="text/javascript">

        var prefix = ctx + "fmis/quotation";

        function todoQuotation (type) {
            if (type == 1) {
                var url = ctx + "fmis/quotation/todoQuotation";
                location.href = url;
            }
        }

        $(function(){
            //请求参数
            var list = {};
            //
            $.ajax({
                //请求方式
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url : prefix + "todoView",
                //请求成功
                success : function(result) {
                    console.log(result);
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        });

        var quotationNum = $("#quotationNum").text();
        console.log("3333=" + quotationNum);
        if (quotationNum > 0) {
            console.log("3333");
            //parent.$('#todoFLag]').val("*");
        }

	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', 'auto'],
	            content: html
	        });
	    });
    </script>
